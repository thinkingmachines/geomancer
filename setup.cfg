[bumpversion]
current_version = 1.0.0
commit = True
tag = True
tag_name = v{new_version}

[bumpversion:part:release]
optional_value = beta
values = 
	alpha
	beta

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = {new_version}

[bumpversion:file:geomancer/__init__.py]
search = __version__ = '{current_version}'
replace = {new_version}

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]

